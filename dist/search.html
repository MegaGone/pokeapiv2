<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Pokeapi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row mt-3">
            <div class="col">
                <h1 class="text-center">Search Pokemon:</h1>
                <hr>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <a href="pokemon.html"><button class="btn btn-outline-danger">Back</button></a>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col">

                <form>
                    <div class="row g-3">
                        <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-12">
                            <input type="text" class="form-control text-center" id="buscador" placeholder="Search pokemon by name or id number">
                        </div>
                        <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-12 text-center">
                            <button type="button" id="boton" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>

                </form>

            </div>


        </div>


        <!-- POKEMON UI -->
        <div class="row mt-3">

            <div class="col-6">

                <div class="card border-dark text-center" id="pokemon">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img id="pokemonImg" width="200" alt="50">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title text-capitalize"></h3>
                                <p class="card-text">
                                <h5 class="text-capitalize"></h5>
                                <h6 class="text-capitalize"></h6>
                                </p>
                                <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
